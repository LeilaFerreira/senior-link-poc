<div class="container">
  <div class="sinais-vitais-card">
    <!-- Pressão Arterial -->
    <div class="sinal">
      <h4><i class="fas fa-stethoscope icones-medicos"></i> Pressão Arterial: {{ pressao }} mmHg</h4>
      <div class="barra"
           [style.width.%]="(pressao - 90) / 90 * 100"
           [style.background]="determinarCor(pressao, 'pressao')">
      </div>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="sinal">
      <h4><i class="fas fa-heartbeat icones-medicos"></i>Frequência Cardíaca: {{ frequenciaCardiaca }} BPM</h4>
      <div class="barra"
           [style.width.%]="(frequenciaCardiaca - 60) / 40 * 100"
           [style.background]="determinarCor(frequenciaCardiaca, 'frequencia')">
      </div>
    </div>

    <!-- Temperatura Corporal -->
    <div class="sinal">
      <h4><i class="fas fa-thermometer icones-medicos"></i>Temperatura Corporal: {{ temperatura }} °C</h4>
      <div class="caixa"
           [style.background]="determinarCor(temperatura, 'temperatura')">
        {{ temperatura }} °C
      </div>
    </div>

    <!-- Oximetria -->
    <div class="sinal">
      <h4><i class="fa-solid fa-lungs  icones-medicos"></i>Oximetria: {{ oximetria }}%</h4>
      <div class="caixa"
           [style.background]="determinarCor(oximetria, 'oximetria')">
        {{ oximetria }}%
      </div>
    </div>

    <!-- Última Atualização -->
    <div class="atualizacao">
      Última atualização: {{ ultimaAtualizacao }}
    </div>

    <!-- Botão para acionar ajuda -->
    <button class="botao-ajuda" (click)="acionarAjuda()"><i class="fas fa-phone"></i> Acionar Ajuda</button>
  </div>
</div>
