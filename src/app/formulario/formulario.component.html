<!-- formulario.component.html -->
<div class="celular " [ngStyle]="{'background-image': 'url(' + imagens[0] + ')'}">
   <!-- Câmera na parte superior -->
   <div class="camera"></div>
<app-imagens></app-imagens>
<div class="formulario-container">
  <h5 class="stilo-texto">Formulário Adicional (Inclusão do Tutor)</h5>

  <form (ngSubmit)="onSubmit()" [formGroup]="formularioForm">
    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome" required>
      <div *ngIf="nome?.invalid && nome?.touched" class="error">Nome é obrigatório</div>
    </div>

    <button type="submit" [disabled]="formularioForm.invalid">Enviar</button>
  </form>
</div>
<button class="botao-voltar-rota" (click)="goBackToHome()">Voltar </button>
<div class="botao"></div>
</div>
