<!-- cadastro.component.html -->
<div class="celular-cadastro ">
<div class="cadastro-container">
  <h2>Cadastro</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Digite seu email" required>
      <div *ngIf="email?.invalid && email?.touched" class="error">Email é obrigatório</div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" formControlName="senha" placeholder="Digite sua senha" required>
      <div *ngIf="senha?.invalid && senha?.touched" class="error">Senha é obrigatória</div>
    </div>

    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
</div>
</div>
